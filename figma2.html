<!DOCTYPE html>
<html lang="“en”">
  <head>
    <style>
        
  .signup-container {
    position: relative;
    background-color: #F3F5F7;
    display: flex;
    max-width: 375px;
    width: 100%;
    height: 812px;
    flex-direction: column;
    overflow: hidden;
    margin: 0 auto;
  }
  .signup-content {
    display: flex;
    min-height: 812px;
    flex-direction: column;
    align-items: center;
    justify-content: start;
  
  }
  .header-image {
    aspect-ratio: 8.47;
    object-fit: contain;
    object-position: center;
    width: 375px;
    max-width: 100%;
  }
  .logo-container {
    display: flex;
    margin-top: 20px;
    max-width: 100%;
    width: 375px;
    flex-direction: column;
    align-items: start;
    justify-content: center;
    padding: 4px 18px;
  }
  .logo {
    aspect-ratio: 3.73;
    object-fit: contain;
    object-position: center;
    width: 112px;
    max-width: 100%;
    margin-left: 5%;
  }
  .signup-title-container {
    display: flex;
    justify-content: left;
    max-width: 100%;
    width: 375px;
  }

  .signup-title {
    display: flex;
    align-self: stretch;
    margin-left: 5%;
    margin-top: 20px;
    width: 100%;
    color: #000;
    white-space: nowrap;
    padding: 10 30px;
    font: 400 24px Noto Sans KR, sans-serif;
  }
  .input-fields {
    display: flex;
    margin-top: 20px;
    width: 301px;
    max-width: 100%;
    flex-direction: column;
    color: #e4e4e4;
    justify-content: start;
    font: 400 16px Noto Sans KR, sans-serif;
  }
  .input-group {
    border-radius: 0;
    display: flex;
    width: 100%;
    flex-direction: column;
    white-space: nowrap;
    margin-top: 43px;
  }
  .input-group:first-child {
    margin-top: 0;
  }
  .input-label {
    align-self: start;
  }
  .spacer {
    display: flex;
    min-height: 16px;
    margin-top: 20px;
    max-width: 100%;
    width: 371px;
  }
  .agreement-section {
    display: flex;
    margin-top: 20px;
    width: 347px;
    max-width: 100%;
    flex-direction: column;
    align-items: start;
    font-family: Noto Sans KR, sans-serif;
    color: #727680;
    padding: 0 69px 9px 0;
  }
  .agreement-section span {
    margin-top: 3px;
  }
 
  .agreement-all {
    display: flex;
    gap: 12px;
    font-size: 20px;
    font-weight: 500;
    /* padding: 20px;
    margin-left: 5%; */
  }
  .checkbox {
    background-color: #e4e4e4;
    align-self: start;
    display: flex;
    margin-top: 8px;
    width: 17px;
    height: 15px;
    border: 2px solid #727680;
  }
  .agreement-subtitle {
    font-size: 12px;
    font-weight: 350;
    margin: 5px 0 0 29px;
    margin-left: 15%;
    margin-top: 0;
  }
  .agreement-list {
    display: flex;
    margin-top: 20px;
    width: 347px;
    max-width: 100%;
    flex-direction: column;
    color: #727680;
    justify-content: start;
    font: 12px Noto Sans KR, sans-serif;
  }
  .agreement-item {
    display: flex;
    width: 100%;
    align-items: center;
    gap: 10px;
    font-weight: 350;
    justify-content: start;
    margin-top: 9px;
  }
  .agreement-item:first-child {
    margin-top: 0;
  }
  .checkbox-icon {
    aspect-ratio: 1.45;
    object-fit: contain;
    object-position: center;
    width: 16px;
    align-self: stretch;
    margin: auto 0;
  }
  .agreement-text {
    align-self: stretch;
    width: 333px;
    margin: auto 0;
  }
  .agreement-action {
    display: flex;
    margin-top: 9px;
    width: 100%;
    max-width: 359px;
    gap: 20px;
    justify-content: space-between;
    padding: 1px 0;
  }
  .agreement-details {
    display: flex;
    gap: 10px;
    font-weight: 350;
  }
  .view-content {
    font-weight: 300;
    text-decoration-line: underline;
  }
  .signup-button-container {
    display: flex;
    margin-top: 20px;
    width: 343px;
    max-width: 100%;
    flex-direction: column;
    color: #fff;
    text-align: center;
    font: 700 16px Noto Sans KR, sans-serif;
  }
  .signup-button {
    border-radius: 16px;
    background-color: #24945e;
    padding: 16px 34px;
    border: 2px solid #24945e;
    color: white;
  }
  .visually-hidden {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border: 0;
  }
  .login-form {
    align-self: center;
    display: flex;
    margin-top: 30px;
    width: 303px;
    max-width: 100%;
    flex-direction: column;
    color: #e4e4e4;
    font: 400 16px Noto Sans KR, sans-serif;
  }
  .input-group input {
    border: none;
    outline: none;
    background: transparent;
    border-bottom: 2px solid #e4e4e4;
  }

  .input-group {
    border-radius: 0;
    display: flex;
    width: 100%;
    flex-direction: column;
  }
  /* 기본 스타일 */
  .container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 15px;
  }

  /* 반응형 그리드 시스템 */
  .row {
    display: flex;
    flex-wrap: wrap;
    margin: 0 -15px;
  }

  .col {
    flex: 1;
    padding: 0 15px;
  }

  /* 미디어 쿼리를 사용한 반응형 레이아웃 */
  @media (max-width: 768px) {
    .col {
      flex: 0 0 100%;
      max-width: 100%;
    }
    .signup-text {
      /* 작은 화면에서의 스타일 조정 */
      font-size: 0.9rem;
      padding: 0.4em 0.8em;
    }
  }

  /* 반응형 이미지 */
  img {
    max-width: 100%;
    height: auto;
  }

  /* 반응형 폰트 크기 */
  html {
    font-size: 16px;
  }

  @media (max-width: 768px) {
    html {
      font-size: 14px;
    }
  }

  @media (max-width: 480px) {
    html {
      font-size: 12px;
    }
    .signup-text {
      /* 더 작은 화면에서의 스타일 조정 */
      font-size: 0.8rem;
      padding: 0.3em 0.6em;
    }
  }
  .signup-text {
    /* 고정된 위치나 크기 설정 제거 */
    position: relative;
    /* 유동적인 폰트 크기 사용 */
    font-size: 1rem;
    /* 패딩과 마진을 퍼센트나 em 단위로 설정 */
    padding: 0.5em 1em;
    margin: 0.5em;
    /* 필요하다면 최대 너비 설정 */
    max-width: 100%;
  }
  .checkbox {
    display: inline-block;
    width: 17px;
    height: 17px;
    border: 2px solid #727680;
    background-color: #e4e4e4;
    margin-right: 8px;
    cursor: pointer;
  }

  input[type="checkbox"]:checked + .checkbox {
    background-color: #24945e;
    border-color: #24945e;
  }
  .view-content {
      font-weight: 350;
      color: #727680; /* 회색 글자 */
      text-decoration: underline; /* 밑줄 추가 */
      background: none; /* 배경 제거 */
      border: none; /* 테두리 제거 */
      padding: 0; /* 패딩 제거 */
      cursor: pointer; /* 포인터 커서 */
      font-size: inherit; /* 폰트 크기 상속 */
    }
</style>
</head>
<body>

<section class="signup-container">
  <div class="signup-content">
    <img
      src="https://cdn.builder.io/api/v1/image/assets/TEMP/a5e07c54f121e79d0edf222a3e409584a755c16f31bd69d89b3ae5e38899450b?placeholderIfAbsent=true&apiKey=8a4ad2682aba4f97a1784ad18aa51cf5"
      alt=""
      class="header-image"
    />
    <div class="logo-container">
      <img
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/ccd9ac555eb2a35305d25b2d20c7c247419ab2b28dddfaa8d17ce7e985f880a2?placeholderIfAbsent=true&apiKey=8a4ad2682aba4f97a1784ad18aa51cf5"
        alt="Company Logo"
        class="logo"
      />
    </div>
    <div class="signup-title-container">
      <h1 class="signup-title">회원가입</h1>
    </div>
    <form class="login-form" action="#" method="POST">
      <div class="input-group">
        <input type="text" id="username" aria-label="이름" placeholder="이름" />
      </div>
      <div class="input-group">
        <input
          type="text"
          id="text"
          aria-label="생년월일"
          placeholder="생년월일"
        />
      </div>
      <div class="input-group password-group">
        <input
          type="text"
          id="text"
          aria-label="핸드폰번호"
          placeholder="핸드폰번호"
        />
      </div>
    
    <div class="spacer"></div>
    <div class="agreement-section">
        <label class="agreement-all">
          <input type="checkbox" aria-label="모두 동의합니다" style="display: none;" />
          <div class="checkbox"></div>
          <span>모두 동의합니다</span>
        </label>
        <p class="agreement-subtitle">선택 동의 항목 포함</p>
      </div>
    <div class="agreement-list">
      <div class="agreement-item">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/7d74babbbeb896ac5b67277ac5ac6122bc528a9abb4a8ccce45c186fcc77c059?placeholderIfAbsent=true&apiKey=8a4ad2682aba4f97a1784ad18aa51cf5"
          alt=""
          class="checkbox-icon"
        />
        <span class="agreement-text">[필수] 만 19세 이상입니다</span>
      </div>
      <div class="agreement-action">
        <div class="agreement-details">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/585a919e98b6abde308849a2fcc7f8c9d92c61cd0a4d6ff560ceabc8114718e5?placeholderIfAbsent=true&apiKey=8a4ad2682aba4f97a1784ad18aa51cf5"
            alt=""
            class="checkbox-icon"
          />
          <span>[필수] 회원 약관 동의</span>
        </div>
        <button class="view-content">내용 보기</button>
      </div>
      <div class="agreement-action">
        <div class="agreement-details">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/585a919e98b6abde308849a2fcc7f8c9d92c61cd0a4d6ff560ceabc8114718e5?placeholderIfAbsent=true&apiKey=8a4ad2682aba4f97a1784ad18aa51cf5"
            alt=""
            class="checkbox-icon"
          />
          <span>[필수] 개인 정보 수집 및 이용 동의</span>
        </div>
        <button class="view-content">내용 보기</button>
      </div>
      <div class="agreement-action">
        <div class="agreement-details">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/585a919e98b6abde308849a2fcc7f8c9d92c61cd0a4d6ff560ceabc8114718e5?placeholderIfAbsent=true&apiKey=8a4ad2682aba4f97a1784ad18aa51cf5"
            alt=""
            class="checkbox-icon"
          />
          <span>[필수] 제 3자 정보제공 동의</span>
        </div>
        <button class="view-content">내용 보기</button>
      </div>
      <div class="agreement-action">
        <div class="agreement-details">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/585a919e98b6abde308849a2fcc7f8c9d92c61cd0a4d6ff560ceabc8114718e5?placeholderIfAbsent=true&apiKey=8a4ad2682aba4f97a1784ad18aa51cf5"
            alt=""
            class="checkbox-icon"
          />
          <span>[선택] 광고성 정보 수신 모두 동의</span>
        </div>
        <button class="view-content">펼치기</button>
      </div>
    </div>
    <div class="signup-button-container">
        <button type="submit" class="signup-button">본인 인증하고 가입하기</button>
    </div>
  </div>
</form>
</section>

    
</body>
</html>
